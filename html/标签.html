<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>图像标签</title>
</head>

<body>
       <h3>div 和span标签</h3>
       <div>我是div标签独占一行</div>
       <span>我是span标签</span>
       <span>我是le</span>
       <span>我是ke</span><br />

       <h3>图像标签</h3>
       *img标签用于定义HTML页面中的图像 image，src是img标签的必须属性<br />
       <img src="../imges/mby/2.jpg" width="300" /><br />
       *alt 替换文本 图像显示不出来的时候用文字替换：<br />
       <img src="../imges/8.jpg" alt="[我是毛老师的jpg]" /><br />
       *title 提示文本 鼠标放在图像上，提示的文字：<br />
       <img src="../imges/mby/1.jpg" width="300" title="[毛可爱]" /><br />
       *width 给图像设定宽度,height 给图像设定高度。一般修改一个会进行等比缩放。border 给图像设定边框：<br />
       <img src="../imges/mby/7.jpg" title="[仙子下凡]" width="300" height="450" border="10" /><br />

</body>

</html>
