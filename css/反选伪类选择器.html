<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>反选伪类选择器</title>
       <style>
              /* E:not(选择器表达式)：不符合某某种选择器规则的元素 */
       

              p {
                     color: darkgoldenrod;
              }

              div {
                     color: rgb(0, 100, 95);
              }

              :not(p) {
                     color: rgb(213, 17, 231);
              }

              /* E:target:某元素作为a标签的目标锚点 当a标签点击之后 目标元素的属性设置 */
              :target {
                     background-color: darkkhaki;
              }
       </style>
</head>
<body>
       <div>我是div</div>

       <p>我是p</p>

       <span>我是span</span>

       <em>我是em</em>

       <p><a href="#news1">跳转至内容1</a></p>
       <p><a href="#news2">跳转至内容2</a></p>

       <p id="news1">内容1</p>
       <p id="news2">内容2</p>
</body>
</html>
