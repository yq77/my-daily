<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <script src="../jq.js"></script>
       <style>
              .text {
                     width: 100px;
                     height: 100px;
                     background-color: pink;
                     margin: 10px;
              }
       </style>
</head>
<body>
       <div class="text">
              <div>x1</div>
              <div>x2</div>
              <div>x3</div>
              <div>x4</div>
              <div>x5</div>
       </div>
       <div class="text">b2</div>
       <div class="text b3" >b3</div>
       <div class="text">b4</div>
       <div class="text">b5</div>

       

       <script>
              $(".text").eq(1).css("backgroundColor","purple")
              // first() last()
              $(".text").first().css("backgroundColor","green")

              // hasClass（）检查当前的元素是否含有某个特定的类
              console.log($(".text:eq(2)").hasClass("b3"))
              


       </script>
</body>
</html>
